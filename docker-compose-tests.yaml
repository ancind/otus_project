version: "3.3"

services:
  image-previewer:
    container_name: image-previewer
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    logging:
      driver: none
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: "info"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    logging:
      driver: none
    volumes:
      - ./tests/static:/static
      - ./tests/nginx.conf:/etc/nginx/conf.d/default.conf

  integration-tests:
    image: golang:1.18
    volumes:
      - ./:/app/
    working_dir: /app
    command: sh -c 'go test -v ./tests/...'
    depends_on:
      - nginx
      - image-previewer